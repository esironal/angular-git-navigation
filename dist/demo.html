<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Git Navigation Demo</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/requirejs/require.js"></script>
    <script>
        require(['ngGitNav.min'], function(ngGitNav){
            angular.module("ngGitNavApp", [ngGitNav.epsilonName]);
            angular.bootstrap(document, ["ngGitNavApp"])
        });
    </script>
</head>
<body>
    <github-nav user="leog" repo="epsilon"></github-nav>
</body>
</html>

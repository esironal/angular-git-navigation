<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Git Navigation Demo</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script>
        require(['src/scripts/ngGitNav.min'], function(ngGitNav){
            angular.module("ngGitNavApp", [ngGitNav.epsilonName]);
            angular.bootstrap(document, ["ngGitNavApp"])
        });
    </script>
</head>
<body>
    <github-nav user="leog" repo="epsilon"></github-nav>
</body>
</html>
